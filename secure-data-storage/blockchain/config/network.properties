# Network Configuration for Galactic Banking Network

# General Network Settings
network.name=Galactic Banking Network
network.id=12345
network.port=30303
network.protocol=ETH
network.version=1.0.0
network.chainId=12345
network.maxPeers=50
network.minPeers=10
network.nodeType=full # Options: full, light, archive

# Consensus Mechanism Settings
consensus.algorithm=clique
consensus.blockTime=15 # seconds
consensus.epochLength=30000 # blocks
consensus.validatorSet=0x1234567890abcdef1234567890abcdef12345678,0xabcdefabcdefabcdefabcdefabcdefabcdefabcd

# Security Settings
security.enableEncryption=true
security.encryptionAlgorithm=AES-256-CBC
security.encryptionKey=your-secure-encryption-key
security.enableFirewall=true
security.firewallRules=allow:0.0.0.0/0,deny:192.168.1.0/24

# Peer Discovery Settings
peer.discovery.enabled=true
peer.discovery.protocol=libp2p
peer.discovery.bootstrapNodes=0x1234567890abcdef1234567890abcdef12345678,0xabcdefabcdefabcdefabcdefabcdefabcdefabcd
peer.discovery.timeout=5000 # milliseconds

# Logging Settings
logging.level=INFO
logging.filePath=/var/log/galactic-banking-network.log
logging.maxFileSize=10MB
logging.maxBackupFiles=5

# Performance Settings
performance.maxTransactionsPerSecond=1000
performance.transactionPoolSize=10000
performance.enableCompression=true
performance.compressionAlgorithm=gzip

# Data Storage Settings
data.storage.type=decentralized
data.storage.provider=IPFS
data.storage.encryption=true
data.storage.encryptionKey=your-secure-storage-key

# API Settings
api.enabled=true
api.port=8080
api.authRequired=true
api.authMethod=JWT
api.rateLimit=1000 # requests per hour

# Monitoring Settings
monitoring.enabled=true
monitoring.endpoint=http://monitoring.galactic-banking-network/api
monitoring.alertThreshold=5 # alerts for 5 consecutive failures

# Backup Settings
backup.enabled=true
backup.schedule=0 0 * * * # Daily at midnight
backup.destination=s3://galactic-banking-backups
backup.encryption=true
backup.encryptionKey=your-secure-backup-key

# Upgrade Settings
upgrade.autoCheck=true
upgrade.autoInstall=true
upgrade.checkInterval=86400 # Check for upgrades every 24 hours
